<h2>{{data.name}} Fruit Overview</h2>
<p mat-dialog-title>Genus : {{data.genus}}</p>
<p mat-dialog-title>Family : {{data.family}}</p>
<p mat-dialog-title>Order : {{data.order}}</p>
<p mat-dialog-title>Calories : {{data.nutritions.calories}}</p>
<p mat-dialog-title>Carbohydrates : {{data.nutritions.carbohydrates}}</p>
<p mat-dialog-title>Fat : {{data.nutritions.fat}}</p>
<p mat-dialog-title>Protein : {{data.nutritions.protein}}</p>
<p mat-dialog-title>Sugar : {{data.nutritions.sugar}}</p>
<div mat-dialog-actions>
    <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="onNoClick()">Close!!</button>
</div>
